<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="card">
    <header>
      <img id="card-illustration" src="./assets/images/illustration-article.svg" alt="article illustration">
    </header>
    
    <main id="card-content">
      <p id="learning" class="bold-text">Learning</p>
      <h5 class="grey">Published 21 Dec 2023</h5>
      
      <h1 class="bold-text" >HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
      
    <footer class="author">
      <img id="avatar" src="./assets/images/image-avatar.webp" alt="avatar of Greg Hooper">
      <p class="bold-text">Greg Hooper</p>
    </footer>
  </div>
  
  <div class="attribution">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/budijiie">Budijiie</a>.
    </p>
  </div>
</body>
</html>
